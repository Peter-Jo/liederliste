
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liederliste</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #316d72;
            color: white;
        }
        td {
            color: #316d72;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Suche in der Tabelle...">
    <table id="songTable">
        <thead>
            <tr>
                <th><input type="text" onkeyup="filterColumn(0)" placeholder="Liedname filtern"></th>
                <th><input type="text" onkeyup="filterColumn(1)" placeholder="Kategorie filtern"></th>
                <th><input type="text" onkeyup="filterColumn(2)" placeholder="Anmerkung filtern"></th>
            </tr>
            <tr>
                <th>Liedname</th>
                <th>Kategorie</th>
                <th>Anmerkung</th>
            </tr>
        </thead>
        <tbody>
            <tr><td><a href="https://github.com/Peter-Jo/liederliste/aus_grauer_stadte.pdf">Aus grauer St√§dte Mauern</a></td><td>Volkslied</td><td>wandern</td></tr>
            <tr><td><a href="https://github.com/Peter-Jo/liederliste/auf_du_junger_wandersmann.pdf">Auf du junger Wandersmann</a></td><td>Volkslied</td><td>wandern</td></tr>
            <tr><td>Song 3</td><td>Jazz</td><td>Entspannend</td></tr>
        </tbody>
    </table>
    <script>
        function filterTable() {
            let input = document.getElementById("searchInput");
            let filter = input.value.toLowerCase();
            let table = document.getElementById("songTable");
            let tr = table.getElementsByTagName("tr");
            
            for (let i = 2; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td");
                let showRow = false;
                for (let j = 0; j < td.length; j++) {
                    if (td[j].innerText.toLowerCase().includes(filter)) {
                        showRow = true;
                        break;
                    }
                }
                tr[i].style.display = showRow ? "" : "none";
            }
        }

        function filterColumn(index) {
            let input = event.target;
            let filter = input.value.toLowerCase();
            let table = document.getElementById("songTable");
            let tr = table.getElementsByTagName("tr");
            
            for (let i = 2; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[index];
                tr[i].style.display = td && td.innerText.toLowerCase().includes(filter) ? "" : "none";
            }
        }
    </script>
</body>
</html>
